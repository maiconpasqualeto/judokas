<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

	<h:head>
		
	</h:head>
	<h:body>
		<ui:composition>
			<div id="divheader" >
				<h:outputText value="Federação de Judô de Mato Grosso do Sul" style="font-size:1.7em; font-weight: bold; padding-left: 310px;color: #FFF" />
			</div>
			<div id="divusuario" style="color: #FFF;position: absolute;right:10px;top:35px;z-index:200;">
				<h:outputText value="Usuário logado: "/>
				<h:outputText value="#{segurancaBean.usuarioSessao}" style="font-weight: bold;"/>
				<h:outputText value=" - #{segurancaBean.tipoUsuario}" style="font-weight: bold;" rendered="#{segurancaBean.renderTipoUsuario}"/>
			</div>
		    <div id="divlogo" class="logo" >
				<p:graphicImage height="100px"
							value="/images/logo_fjms.jpg"/>
  			</div>
  			<div id="divbar" class="bar" >
					<ui:insert name="menu" >
						<ui:include src="menu.xhtml" />
					</ui:insert>
  			</div> 
			
		</ui:composition>
	</h:body>

</html>
